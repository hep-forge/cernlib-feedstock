name: Conda Build

on:
  push:
    branches:
      - '**'
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          tags: true

      - name: Fetch Git Repository Information
        run: |
          echo "COMMIT_SHA=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "COMMIT_LATEST_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
          echo "COMMIT_BRANCH=$(git branch --contains "$COMMIT_SHA" | grep -v "^HEAD" | awk '{print $2}' | sed '/^$/d')" >> $GITHUB_ENV

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        
      - name: Print GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
          echo ">>> $COMMIT_SHA"
          echo ">>> $COMMIT_TAG"
          echo ">>> $COMMIT_BRANCH"
